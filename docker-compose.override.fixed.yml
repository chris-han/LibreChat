version: '3.8'

services:
  code_interpreter:
    build:
      context: ./services/code-interpreter
      dockerfile: Dockerfile
    container_name: code_interpreter
    ports:
      - "8700:8700"
    environment:
      - CODE_API_KEY=a1b2c3d4e5f67890123456789abcdef01234567890abcdef1234567890123456
      - PORT=8700
    volumes:
      - ./services/code-interpreter/data:/tmp/code-exec
    restart: always

  api:
    environment:
      - LIBRECHAT_CODE_API_KEY=a1b2c3d4e5f67890123456789abcdef01234567890abcdef1234567890123456
      - CODE_BASEURL=http://code_interpreter:8700
    user: ""  # Remove user specification
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - librechat_logs:/app/api/logs  # Use named volume instead of bind mount

  mongodb:
    user: ""  # Remove user specification

  meilisearch:
    user: ""  # Remove user specification

volumes:
  librechat_logs: